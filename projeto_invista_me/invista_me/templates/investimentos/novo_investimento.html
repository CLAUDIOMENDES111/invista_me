{% extends 'investimentos/base.html' %}
{% block conteudo %}
{% load crispy_forms_tags %}
<div class="container">
    <h1 style="text-align:center;"> Formulário Novo Investimento </h1>
    <form action = "" method="POST">
        {% csrf_token %}
        {{formulario | crispy}}
        <button type="submit" class="btn btn-success"> Salvar</button>
    </form>
</div>
{% endblock %}
